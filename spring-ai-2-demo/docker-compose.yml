services:
  redis:
    image: redis:7-alpine
    container_name: spring-ai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Redis Insight for visualization
  redis-insight:
    image: redis/redisinsight:latest
    container_name: spring-ai-redis-insight
    ports:
      - "5540:5540"
    depends_on:
      - redis

volumes:
  redis-data: